<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CS76: Assignment 1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	
	<link rel="stylesheet" href="style.css" />
	<script src="main.js"></script>
</head>
<body>
	<div id="controls">
		<a id="current" href="#" title="Get ZIP automatically">Find ZIP</a>
		<a id="history" href="#" title="Get Earlier ZIP">Earlier ZIP</a>
		<a id="enter" href="#" title="Enter ZIP">Enter ZIP</a>
	</div>
	<div id="panel">
		<div id="weather"></div>
		<div id="news"></div>
	</div>
	<div id="error"></div>
	<div id="recent"></div>
	<div id="use">
		<form id="enter_zip">
			<span>Enter a ZIP Code to get news and weather:</span>
			<input id="zip_entered" type="number" size="7" maxlength="5" />
			<a href="#" title="Use this ZIP">Use This Zip</a>
		</form>
	</div>
</body>
</html>
